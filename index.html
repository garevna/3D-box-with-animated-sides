<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3d box</title>
<script src="box3dConstructor.js"></script>
</head>

<body>
    
<script>

	var container = document.createElement ( 'section' );
	document.body.appendChild ( container );
	// Next params are not compulsory
	container.style.position = "fixed";
	container.style.top = "10%";
	container.style.bottom = "10%";
	container.style.left = "10%";
	container.style.right = "10%";
	container.style.backgroundColor = "#99d";
	var params = {
		parent: container,
		backgroundColor: "rgba(255,255,255,0.8)",  	// not compulsory
		color:"#333",  					// not compulsory
		border:"inset 1px",  				// not compulsory
		boxShadow:"inset 3px 3px 10px rgba(0,0,0,0.5)", // not compulsory
		//scrollbarColor: "#aef",
		//backgroundColor:"#ddf",
		mainContentURL: "/text_files/myInfo.txt",
		sides: [
			{
				position: 'left',
				contentType: 'img',
				contentURL: '/images/my_photo_1.jpg'
			},
			{
				position: 'right',
				contentType: 'img',
				contentURL: '/images/authorship_certificate.png'
			},
			{
				position: 'top',
				contentType: 'text',
				contentURL: '/text_files/myInfoTop.txt'
			},
			{
				position: 'bottom',
				contentType: 'text',
				contentURL: '/text_files/myInfoBottom.txt'
			}
		]
	};
	var box = new PerspectiveBoxConstructor ( params );
	</script>

</body>
</html>
